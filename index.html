<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Css Intermediário</title>
</head>
<body>
    <!--Estudando os displays-->
    <div>
        <div>Div normal</div>
        <div>Inicio de uma div <div style="background-color: red; width:500px;">Div Dentro de outra</div> final do inicio</div>
    </div>
    <div>
        <p style="margin:0;"> Parágrafo normal</p>
        <p style="margin:0;"> Outro parágrafo</p>
    </div>
    <p>
        Lorem impusum paragráfo <span style="background-color: blue; width: 500px; display: inline-block;"> SPAN NO MEIO </span> Fim do parágrafo.
    </p>

    <p style="background-color: blue;">
        Aqui eu tenho um parágrafo<div style="background-color: red;">DIV NO MEIO</div> fim do parágrafo
    </p>
    <p>
        Aqui eu tenho início de um parágrafo <img src="./assets/computador.jpg" alt="Computador"> fim do parágrafo
    </p>
    <!-- Display block: Ocupa a largura inteira da tela, próximos conteúdos pulam a linha-->
    <!-- Display inline: Mantém na mesma linha-->
    <!-- O Display block pode ser alterado altura e largura-->
    <!-- Não se pode utilizar elementos do tipo block em um parágrafo, Div dentro de um parágrafo ou parágrafo dentro de outro-->
    <!-- Display inline-block permite que você mantenha a característica de estar na mesma linha, mas modifique largura e altura-->
    <!-- Display none funciona como se o elemento nunca tivesse sido colocado na tela-->
    <a href="./ap_Overflow/ap_Overflow.html">A partir de Overflow</a>
</body>
</html>
